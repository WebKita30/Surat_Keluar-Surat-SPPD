<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Cetak Surat Tugas & SPPD SMPN 3 Purwadadi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7f6;
        font-family: "Times New Roman", Times, serif;
        color: black;
        margin: 0;
        padding: 0;
      }

      /* CONTAINER KERTAS */
      .paper {
        background: white;
        width: 210mm; /* Standar A4 */
        min-height: 296mm;
        /* Padding atas dikurangi dari 15mm menjadi 5mm agar kop naik */
        padding: 5mm 20mm 15mm 20mm;
        margin: 20px auto;
        border: 1px solid #ccc;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        box-sizing: border-box;
        overflow: hidden;
      }

      /* KOP SURAT */
      .kop-container {
        display: flex;
        align-items: center;
        text-align: center;
        border-bottom: 3px solid black;
        padding-bottom: 5px;
        margin-bottom: 2px; /* Margin bawah sangat kecil agar hemat ruang */
      }
      .logo-kop {
        width: 85px;
        height: auto;
      }
      .text-kop {
        flex-grow: 1;
      }
      .text-kop h5 {
        margin: 0;
        font-size: 16px;
        line-height: 1.1; /* Line height dirapatkan */
        text-transform: uppercase;
      }
      .text-kop h4 {
        margin: 0;
        font-size: 20px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .text-kop p {
        margin: 0;
        font-size: 12px;
        font-style: italic;
      }

      /* BAGIAN SK INFO DENGAN WARNA BIRU */
      .sk-info {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        font-weight: bold;
        border: 1px solid #0056b3; /* Garis biru tua */
        padding: 4px 10px; /* Padding sedikit diperbesar agar warna terlihat bagus */
        margin-bottom: 15px;
        background-color: #cce5ff; /* Warna latar belakang biru muda sesuai gambar */
        color: #000;
      }

      /* TABEL & ISI SURAT */
      .isi-surat {
        font-size: 13pt;
        line-height: 1.4; /* Sedikit dirapatkan */
        text-align: justify;
      }

      .table-resmi {
        width: 100%;
        border-collapse: collapse;
        margin: 10px 0; /* Margin tabel dikurangi */
      }
      .table-resmi th,
      .table-resmi td {
        border: 1px solid black;
        padding: 6px; /* Padding sel dikurangi sedikit */
        vertical-align: top;
        font-size: 11pt;
      }

      .sppd-back-grid {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed;
      }
      .sppd-back-grid td {
        border: 1px solid black;
        height: 145px;
        padding: 10px;
        vertical-align: top;
        font-size: 10pt;
      }

      /* AREA TANDA TANGAN */
      .ttd-container {
        float: right;
        width: 300px;
        margin-top: 20px; /* Jarak ttd dikurangi agar muat */
        text-align: left;
      }
      .ttd-space {
        height: 60px; /* Space ttd sedikit diperpendek */
      }

      /* PANEL INPUT */
      .input-panel {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        border-bottom: 4px solid #0d6efd;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .guru-card {
        background: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      /* SETTING KHUSUS PRINT */
      @media print {
        @page {
          size: A4;
          margin: 0;
        }
        body {
          background: none;
        }
        .no-print {
          display: none !important;
        }
        .paper {
          margin: 0;
          border: none;
          box-shadow: none;
          width: 210mm;
          min-height: 297mm;
          page-break-after: always;
          visibility: visible;
        }
        * {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="input-panel no-print">
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-md-3 border-end">
            <label class="fw-bold small text-primary"
              >DATA KEPALA & SURAT</label
            >
            <input
              type="text"
              id="inNomor"
              class="form-control form-control-sm mb-1"
              value="400.3.7/010 /SMPN3PWD"
              oninput="sync()"
            />
            <input
              type="text"
              id="inNamaK"
              class="form-control form-control-sm mb-1"
              value="ASEP RAHMAT SAEPULOH, M.Pd."
              oninput="sync()"
            />
            <input
              type="text"
              id="inNIPK"
              class="form-control form-control-sm mb-1"
              value="197405041999031007"
              oninput="sync()"
            />
            <input
              type="text"
              id="inPangkatK"
              class="form-control form-control-sm"
              value="Pembina Utama Muda, IV/c"
              oninput="sync()"
            />
          </div>

          <div class="col-md-3 border-end">
            <label class="fw-bold small text-danger">KEGIATAN & TUJUAN</label>
            <textarea
              id="inKegiatan"
              class="form-control form-control-sm"
              rows="2"
              oninput="sync()"
            >
Program READER berbantuan AI pada Pembelajaran Mendalam</textarea
            >
            <input
              type="text"
              id="inTujuan"
              class="form-control form-control-sm mt-1"
              value="Dinas Pendidikan Kab. Subang"
              oninput="sync()"
            />
            <input
              type="date"
              id="inTglCetak"
              class="form-control form-control-sm mt-1"
              oninput="sync()"
            />
          </div>

          <div class="col-md-4 border-end">
            <label class="fw-bold small text-success">DAFTAR GURU</label>
            <div id="guruContainer">
              <div class="guru-card" id="gc_0">
                <div class="row g-1">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control form-control-sm inNamaG"
                      value="Acih Sugiarsih"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control form-control-sm inNIPG"
                      value="197606012008012006"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-10 mt-1">
                    <input
                      type="text"
                      class="form-control form-control-sm inPangkatG"
                      value="Pembina Tingkat I, IV/b"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-2 mt-1">
                    <button
                      class="btn btn-danger btn-sm w-100"
                      onclick="removeGuru(0)"
                    >
                      √ó
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="btn btn-outline-success btn-sm w-100"
              onclick="addGuru()"
            >
              + Tambah Guru
            </button>
          </div>

          <div class="col-md-2 d-grid gap-2">
            <button onclick="window.print()" class="btn btn-primary fw-bold">
              üñ®Ô∏è CETAK
            </button>
            <button
              class="btn btn-outline-secondary btn-sm"
              onclick="window.location.href = 'SuratKeluar.HTML'"
            >
              ‚¨ÖÔ∏è KEMBALI
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="renderArea"></div>

    <script>
      document.getElementById("inTglCetak").valueAsDate = new Date();

      function addGuru() {
        const id = Date.now();
        const html = `<div class="guru-card" id="gc_${id}">
            <div class="row g-1">
                <div class="col-6"><input type="text" class="form-control form-control-sm inNamaG" placeholder="Nama Guru" oninput="sync()"></div>
                <div class="col-6"><input type="text" class="form-control form-control-sm inNIPG" placeholder="NIP" oninput="sync()"></div>
                <div class="col-10 mt-1"><input type="text" class="form-control form-control-sm inPangkatG" placeholder="Pangkat/Gol" oninput="sync()"></div>
                <div class="col-2 mt-1"><button class="btn btn-danger btn-sm w-100" onclick="removeGuru(${id})">√ó</button></div>
            </div>
        </div>`;
        document
          .getElementById("guruContainer")
          .insertAdjacentHTML("beforeend", html);
        sync();
      }

      function removeGuru(id) {
        document.getElementById(`gc_${id}`).remove();
        sync();
      }

      function formatTgl(tglString) {
        if (!tglString) return "........ 2026";
        const d = new Date(tglString);
        return d.toLocaleDateString("id-ID", {
          day: "numeric",
          month: "long",
          year: "numeric",
        });
      }

      function getKopHTML() {
        return `
        <div class="kop-container">
            <img src="logo/subang.png" class="logo-kop" alt="Logo Subang">
            <div class="text-kop">
                <h5>PEMERINTAH DAERAH KABUPATEN SUBANG<br>DINAS PENDIDIKAN DAN KEBUDAYAAN<br>SATUAN PENDIDIKAN FORMAL</h5>
                <h4>SMP NEGERI 3 PURWADADI</h4>
                <p>Jalan Raya Parapatan, Kecamatan Purwadadi, Kabupaten Subang, 41261</p>
            </div>
            <img src="logo/smpn3pwd.png" class="logo-kop" alt="Logo SMP">
        </div>
        <div class="sk-info">
            <span>NO. SK Pendirian: 425/Kep.417-Disdik/2005 (25-05-2005)</span>
            <span>NO. SK Operasional: 421.3/KEP.516-ORG/2006 (04-09-2006)</span>
        </div>`;
      }

      function sync() {
        const head = {
          nomor: document.getElementById("inNomor").value,
          namaK: document.getElementById("inNamaK").value,
          nipK: document.getElementById("inNIPK").value,
          pangkatK: document.getElementById("inPangkatK").value,
          kegiatan: document.getElementById("inKegiatan").value,
          tujuan: document.getElementById("inTujuan").value,
          tgl: formatTgl(document.getElementById("inTglCetak").value),
        };

        const names = document.querySelectorAll(".inNamaG");
        const nips = document.querySelectorAll(".inNIPG");
        const pangkats = document.querySelectorAll(".inPangkatG");

        let content = "";

        // --- HALAMAN 1: SURAT TUGAS ---
        let rows = "";
        names.forEach((n, i) => {
          rows += `<tr class="text-center"><td>${i + 1}</td><td style="text-align:left"><b>${n.value}</b></td><td>${nips[i].value}</td><td>${pangkats[i].value}</td><td>Guru</td></tr>`;
        });

        content += `
        <div class="paper">
            ${getKopHTML()}
            <div class="text-center mt-2"><h5 class="fw-bold text-decoration-underline mb-0" style="font-size:16pt">SURAT TUGAS</h5><p style="font-size:12pt">Nomor : ${head.nomor}</p></div>
            <div class="isi-surat mt-3">
                <p>Berkaitan dengan Kegiatan <b>${head.kegiatan}</b>, yang bertanda tangan di bawah ini :</p>
                <table style="margin-left: 30px; margin-bottom: 10px;">
                    <tr><td width="180">Nama</td><td>: <b>${head.namaK}</b></td></tr>
                    <tr><td>NIP</td><td>: ${head.nipK}</td></tr>
                    <tr><td>Pangkat/Golongan</td><td>: ${head.pangkatK}</td></tr>
                    <tr><td>Jabatan</td><td>: Kepala Sekolah</td></tr>
                </table>
                <p>Dengan ini menugaskan kepada nama-nama berikut ini :</p>
                <table class="table-resmi">
                    <thead class="text-center"><tr><th>No</th><th>Nama</th><th>NIP/NUPTK</th><th>Pangkat/Golongan</th><th>Jabatan</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <p class="mt-3">Untuk melaksanakan tugas dalam kegiatan <b>${head.kegiatan}</b> yang bertempat di ${head.tujuan}. Demikian Surat Tugas ini saya sampaikan untuk dilaksanakan dengan sebaik-baiknya.</p>
            </div>
            <div class="ttd-container isi-surat">
                <p>Purwadadi, ${head.tgl}<br>Kepala SMPN 3 Purwadadi,</p>
                <div class="ttd-space"></div>
                <p><b><u>${head.namaK}</u></b><br>NIP. ${head.nipK}</p>
            </div>
        </div>`;

        // --- HALAMAN SPPD ---
        names.forEach((n, i) => {
          content += `
          <div class="paper">
              ${getKopHTML()}
              <div class="text-end small">Nomor : ${head.nomor}<br>Lampiran Ke : -</div>
              <div class="text-center fw-bold text-decoration-underline mt-2" style="font-size:14pt">SURAT PERINTAH PERJALANAN DINAS<br>(SPPD)</div>
              <table class="table-resmi mt-3">
                  <tr><td width="5%" class="text-center">1</td><td width="45%">Pejabat yang memberi perintah</td><td>Kepala SMP Negeri 3 Purwadadi</td></tr>
                  <tr><td class="text-center">2</td><td>Nama / NIP Pegawai yang diperintah</td><td><b>${n.value}</b><br>NIP. ${nips[i].value}</td></tr>
                  <tr><td class="text-center">3</td><td>a. Jabatan dan Golongan<br>b. Jabatan/Instansi<br>c. Tingkat Biaya Perjalanan</td><td>a. ${pangkats[i].value}<br>b. SMP Negeri 3 Purwadadi<br>c. -</td></tr>
                  <tr><td class="text-center">4</td><td>Maksud Perjalanan Dinas</td><td>${head.kegiatan}</td></tr>
                  <tr><td class="text-center">5</td><td>Alat Angkut yang dipergunakan</td><td>Kendaraan Umum/Dinas</td></tr>
                  <tr><td class="text-center">6</td><td>a. Tempat Berangkat<br>b. Tempat Tujuan</td><td>a. SMP Negeri 3 Purwadadi<br>b. ${head.tujuan}</td></tr>
                  <tr><td class="text-center">7</td><td>Pembebanan Anggaran<br>a. Instansi<br>b. Mata Anggaran</td><td>a. SMP Negeri 3 Purwadadi<br>b. 5.2.2.15.01</td></tr>
              </table>
              <div class="ttd-container" style="font-size:12pt">
                  <p>Dikeluarkan di : Purwadadi<br>Tanggal : ${head.tgl}</p>
                  <div class="ttd-space"></div>
                  <p><b><u>${head.namaK}</u></b><br>NIP. ${head.nipK}</p>
              </div>
          </div>
          <div class="paper">
              <table class="sppd-back-grid">
                  <tr>
                      <td>I. Berangkat Dari : SMPN 3 Purwadadi<br>Pada Tanggal : ${head.tgl}<br>Kepala Sekolah,<div class="ttd-space"></div><b>${head.namaK}</b><br>NIP. ${head.nipK}</td>
                      <td>Tiba di : ${head.tujuan}<br>Pada Tanggal : ${head.tgl}<br><br><br><br><br><br>( ................................................. )<br>NIP. </td>
                  </tr>
                  <tr>
                      <td>II. Berangkat dari : ${head.tujuan}<br>Pada Tanggal : ${head.tgl}<br><br><br><br><br><br>( ................................................. )<br>NIP. </td>
                      <td>Tiba di : SMPN 3 Purwadadi<br>Pada Tanggal : ${head.tgl}<br>Kepala Sekolah,<div class="ttd-space"></div><b>${head.namaK}</b><br>NIP. ${head.nipK}</td>
                  </tr>
                  <tr>
                      <td colspan="2" style="height: 120px;">III. Telah diperiksa dengan keterangan bahwa perjalanan tersebut atas perintahnya dan semata-mata untuk kepentingan jabatan dalam waktu yang sesingkat-singkatnya.<br><br>Pejabat Pelaksana Teknis Kegiatan,<br><br><br>( ................................................. )<br>NIP. </td>
                  </tr>
              </table>
          </div>`;
        });
        document.getElementById("renderArea").innerHTML = content;
      }
      window.onload = sync;
    </script>
  </body>
</html>
