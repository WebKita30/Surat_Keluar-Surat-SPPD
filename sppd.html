<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Sistem Cetak Surat Tugas & SPPD SMPN 3 Purwadadi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f4f7f6;
        font-family: "Times New Roman", Times, serif;
        color: black;
      }
      .paper {
        background: white;
        width: 210mm;
        min-height: 297mm;
        padding: 10mm 15mm;
        margin: 20px auto;
        border: 1px solid #ccc;
        position: relative;
      }

      /* KOP SURAT */
      .kop-container {
        display: flex;
        align-items: center;
        text-align: center;
        padding-bottom: 5px;
        margin-bottom: 5px;
      }
      .logo-kop {
        width: 75px;
        height: auto;
      }
      .text-kop {
        flex-grow: 1;
      }
      .text-kop h5 {
        margin: 0;
        font-size: 14px;
        line-height: 1.2;
        text-transform: uppercase;
      }
      .text-kop h4 {
        margin: 0;
        font-size: 18px;
        font-weight: bold;
        text-transform: uppercase;
      }
      .text-kop p {
        margin: 0;
        font-size: 11px;
        font-style: italic;
      }

      /* BOX SK DENGAN WARNA BIRU MUDA */
      .sk-info {
        display: flex;
        justify-content: space-between;
        font-size: 10px;
        font-weight: bold;
        border: 1px solid #7fb3d5;
        padding: 3px 10px;
        margin-bottom: 15px;
        background-color: #d1e9ff; /* Warna biru muda */
      }

      /* TABEL & GRID */
      .table-resmi {
        width: 100%;
        border-collapse: collapse;
        font-size: 12px;
        margin-top: 10px;
      }
      .table-resmi th,
      .table-resmi td {
        border: 1px solid black;
        padding: 6px;
        vertical-align: top;
      }

      .sppd-back-grid {
        width: 100%;
        border-collapse: collapse;
      }
      .sppd-back-grid td {
        border: 1px solid black;
        width: 50%;
        height: 140px;
        padding: 10px;
        vertical-align: top;
        font-size: 11px;
      }

      .ttd-container {
        float: right;
        width: 280px;
        margin-top: 20px;
        font-size: 14px;
        text-align: left;
      }
      .ttd-space {
        height: 60px;
      }

      /* UI PANEL */
      .input-panel {
        position: sticky;
        top: 0;
        z-index: 1000;
        background: white;
        border-bottom: 4px solid #0d6efd;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .guru-card {
        background: #f8f9fa;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-bottom: 10px;
      }

      @media print {
        .no-print {
          display: none !important;
        }
        body {
          background: none;
        }
        .paper {
          margin: 0;
          border: none;
          box-shadow: none;
          width: 100%;
          page-break-after: always;
        }
        @page {
          size: A4;
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="input-panel no-print">
      <div class="container-fluid">
        <div class="row g-3">
          <div class="col-md-3 border-end">
            <label class="fw-bold small text-primary"
              >DATA KEPALA & SURAT</label
            >
            <input
              type="text"
              id="inNomor"
              class="form-control form-control-sm mb-1"
              value="400.3.7/010 /SMPN3PWD"
              oninput="sync()"
            />
            <input
              type="text"
              id="inNamaK"
              class="form-control form-control-sm mb-1"
              value="ASEP RAHMAT SAEPULOH, M.Pd."
              oninput="sync()"
            />
            <input
              type="text"
              id="inNIPK"
              class="form-control form-control-sm mb-1"
              value="197405041999031007"
              oninput="sync()"
            />
            <input
              type="text"
              id="inPangkatK"
              class="form-control form-control-sm"
              value="Pembina Utama Muda, IV/c"
              oninput="sync()"
            />
          </div>
          <div class="col-md-3 border-end">
            <label class="fw-bold small text-danger">KEGIATAN & TUJUAN</label>
            <textarea
              id="inKegiatan"
              class="form-control form-control-sm"
              rows="3"
              oninput="sync()"
            >
Program READER berbantuan AI pada Pembelajaran Mendalam</textarea
            >
            <input
              type="text"
              id="inTujuan"
              class="form-control form-control-sm mt-1"
              value="Dinas Pendidikan Kab. Subang"
              oninput="sync()"
            />
          </div>
          <div class="col-md-4">
            <label class="fw-bold small text-success">DAFTAR GURU</label>
            <div id="guruContainer">
              <div class="guru-card" id="gc_0">
                <div class="row g-1">
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control form-control-sm inNamaG"
                      value="Acih Sugiarsih"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-6">
                    <input
                      type="text"
                      class="form-control form-control-sm inNIPG"
                      value="197606012008012006"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-10 mt-1">
                    <input
                      type="text"
                      class="form-control form-control-sm inPangkatG"
                      value="Pembina Tingkat I, IV/b"
                      oninput="sync()"
                    />
                  </div>
                  <div class="col-2 mt-1">
                    <button
                      class="btn btn-danger btn-sm w-100"
                      onclick="removeGuru(0)"
                    >
                      ×
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="btn btn-outline-success btn-sm w-100 mt-1"
              onclick="addGuru()"
            >
              + Tambah Guru
            </button>
          </div>
          <div class="col-md-2 d-flex align-items-center">
            <button
              onclick="window.print()"
              class="btn btn-primary btn-lg w-100 fw-bold shadow"
            >
              CETAK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="renderArea"></div>

    <script>
      function addGuru() {
        const id = Date.now();
        const html = `
                <div class="guru-card" id="gc_${id}">
                    <div class="row g-1">
                        <div class="col-6"><input type="text" class="form-control form-control-sm inNamaG" placeholder="Nama Guru" oninput="sync()"></div>
                        <div class="col-6"><input type="text" class="form-control form-control-sm inNIPG" placeholder="NIP" oninput="sync()"></div>
                        <div class="col-10 mt-1"><input type="text" class="form-control form-control-sm inPangkatG" placeholder="Pangkat/Gol" oninput="sync()"></div>
                        <div class="col-2 mt-1"><button class="btn btn-danger btn-sm w-100" onclick="removeGuru(${id})">×</button></div>
                    </div>
                </div>`;
        document
          .getElementById("guruContainer")
          .insertAdjacentHTML("beforeend", html);
        sync();
      }

      function removeGuru(id) {
        document.getElementById(`gc_${id}`).remove();
        sync();
      }

      function getKopHTML() {
        return `
                <div class="kop-container">
                    <img src="logo/subang.png" class="logo-kop" alt="Logo Subang">
                    <div class="text-kop">
                        <h5>PEMERINTAH DAERAH KABUPATEN SUBANG<br>DINAS PENDIDIKAN DAN KEBUDAYAAN<br>SATUAN PENDIDIKAN FORMAL</h5>
                        <h4>SMP NEGERI 3 PURWADADI</h4>
                        <p>Jalan Raya Parapatan, Kecamatan Purwadadi, Kabupaten Subang, 41261</p>
                    </div>
                    <img src="logo/smpn3pwd.png" class="logo-kop" alt="Logo SMP">
                </div>
                <div class="sk-info">
                    <span>SK Pendirian: 425/Kep.417-Disdik/2005</span>
                    <span>SK Operasional: 421.3/KEP.516-ORG/2006</span>
                </div>`;
      }

      function sync() {
        const head = {
          nomor: document.getElementById("inNomor").value,
          namaK: document.getElementById("inNamaK").value,
          nipK: document.getElementById("inNIPK").value,
          pangkatK: document.getElementById("inPangkatK").value,
          kegiatan: document.getElementById("inKegiatan").value,
          tujuan: document.getElementById("inTujuan").value,
          tgl: ".................. 2026",
        };

        const names = document.querySelectorAll(".inNamaG");
        const nips = document.querySelectorAll(".inNIPG");
        const pangkats = document.querySelectorAll(".inPangkatG");

        let content = "";

        // HALAMAN 1: SURAT TUGAS
        let rows = "";
        names.forEach((n, i) => {
          rows += `<tr><td class="text-center">${i + 1}</td><td><b>${n.value}</b></td><td>${nips[i].value}</td><td>${pangkats[i].value}</td><td class="text-center">Guru</td></tr>`;
        });

        content += `
            <div class="paper">
                ${getKopHTML()}
                <div class="text-center"><h5 class="fw-bold text-decoration-underline mb-0">SURAT TUGAS</h5><p>Nomor : ${head.nomor}</p></div>
                <p class="small">Berkaitan dengan Kegiatan <b>${head.kegiatan}</b> yang bertanda tangan di bawah ini :</p>
                <table class="ms-4 small mb-2">
                    <tr><td width="150">Nama</td><td>: <b>${head.namaK}</b></td></tr>
                    <tr><td>NIP</td><td>: ${head.nipK}</td></tr>
                    <tr><td>Pangkat/Golongan</td><td>: ${head.pangkatK}</td></tr>
                    <tr><td>Jabatan</td><td>: Kepala Sekolah</td></tr>
                </table>
                <p class="small">Dengan ini menugaskan kepada nama-nama berikut ini :</p>
                <table class="table-resmi">
                    <thead><tr class="text-center"><th>No</th><th>Nama</th><th>NIP/NUPTK</th><th>Pangkat/Golongan</th><th>Jabatan</th></tr></thead>
                    <tbody>${rows}</tbody>
                </table>
                <p class="small mt-3">Untuk Kegiatan <b>${head.kegiatan}</b> demikian Surat Tugas ini saya sampaikan untuk dilaksanakan dengan sebaik-baiknya.</p>
                <div class="ttd-container">
                    <p>Purwadadi, ${head.tgl}<br>Kepala SMPN 3 Purwadadi,</p>
                    <div class="ttd-space"></div>
                    <p><b><u>${head.namaK}</u></b><br>NIP. ${head.nipK}</p>
                </div>
            </div>`;

        // HALAMAN SPPD
        names.forEach((n, i) => {
          content += `
                <div class="paper">
                    ${getKopHTML()}
                    <div class="text-end small">Nomor : ${head.nomor}<br>Lampiran Ke : -</div>
                    <div class="text-center fw-bold text-decoration-underline mt-2">SURAT PERINTAH PERJALANAN DINAS<br>(SPPD)</div>
                    <table class="table-resmi">
                        <tr><td width="5%">1</td><td width="45%">Pejabat yang memberi perintah</td><td>Kepala SMP Negeri 3 Purwadadi</td></tr>
                        <tr><td>2</td><td>Nama / NIP Pegawai yang diperintah</td><td><b>${n.value}</b> / ${nips[i].value}</td></tr>
                        <tr><td>3</td><td>a. Jabatan dan Golongan<br>b. Jabatan/Instansi<br>c. Tingkat Biaya Perjalanan</td><td>a. ${pangkats[i].value}<br>b. SMP Negeri 3 Purwadadi<br>c. -</td></tr>
                        <tr><td>4</td><td>Maksud Perjalanan Dinas</td><td>${head.kegiatan}</td></tr>
                        <tr><td>5</td><td>Alat Angkut yang dipergunakan</td><td>Kendaraan Umum/Dinas</td></tr>
                        <tr><td>6</td><td>a. Tempat Berangkat<br>b. Tempat Tujuan</td><td>a. SMP Negeri 3 Purwadadi<br>b. ${head.tujuan}</td></tr>
                        <tr><td>9</td><td>Pembebanan Anggaran<br>a. Instansi<br>b. Mata Anggaran</td><td>a. SMP Negeri 3 Purwadadi<br>b. 5.2.2.15.01</td></tr>
                    </table>
                    <div class="ttd-container">
                        <p>Dikeluarkan di : Purwadadi<br>Tanggal : ${head.tgl}</p>
                        <div class="ttd-space"></div>
                        <p><b><u>${head.namaK}</u></b><br>NIP. ${head.nipK}</p>
                    </div>
                </div>

                <div class="paper">
                    <table class="sppd-back-grid">
                        <tr>
                            <td>I. Berangkat Dari : SMPN 3 Purwadadi<br>Pada Tanggal : ${head.tgl}<br><br>Kepala Sekolah,<div class="ttd-space"></div><b>${head.namaK}</b><br>NIP. ${head.nipK}</td>
                            <td>Tiba di : ${head.tujuan}<br>Pada Tanggal : ${head.tgl}<br><br><br><br>( ................................................. )<br>NIP. </td>
                        </tr>
                        <tr>
                            <td>II. Berangkat dari : ${head.tujuan}<br>Pada Tanggal : ${head.tgl}<br><br><br><br>( ................................................. )<br>NIP. </td>
                            <td>Tiba di : SMPN 3 Purwadadi<br>Pada Tanggal : ${head.tgl}<br><br>Kepala Sekolah,<div class="ttd-space"></div><b>${head.namaK}</b><br>NIP. ${head.nipK}</td>
                        </tr>
                        <tr>
                            <td colspan="2" style="height: 100px;">III. Telah diperiksa dengan keterangan bahwa perjalanan tersebut atas perintahnya dan semata-mata untuk kepentingan jabatan dalam waktu yang sesingkat-singkatnya.<br><br>Pejabat Pelaksana Teknis Kegiatan<br><br><br>( ................................................. )<br>NIP. </td>
                        </tr>
                    </table>
                </div>`;
        });

        document.getElementById("renderArea").innerHTML = content;
      }

      window.onload = sync;
    </script>
  </body>
</html>
